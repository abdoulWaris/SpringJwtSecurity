spring:
  application:
    name: "jwt"
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          web-allow-others: false

server:
  port: 8080